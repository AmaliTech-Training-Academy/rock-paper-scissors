<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="score-panel">
        <div class="score-title">
          <h1>
            Rock <br />paper <br />
            Scissors
          </h1>
        </div>
        <div class="scoreboard">
          <div class="score-label">Score</div>
          <div class="score-value">
            <h1 class="value">0</h1>
          </div>
        </div>
      </div>
      <div class="game-options">
        <div id="paper" class="button">
          <span><img src="images/icon-paper.svg" alt="paper" /></span>
        </div>
        <div id="scissors" class="button">
          <span><img src="images/icon-scissors.svg" alt="scissors" /></span>
        </div>
        <div id="rock" class="button">
          <span><img src="images/icon-rock.svg" alt="rock" /></span>
        </div>
      </div>
    
      <div class="attribution">
        Challenge by <a href="#" target="_blank">Amalitech Training Academy</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <script src="modal.js"></script>
    <script src="app.js"></script>
  </body>
</html>
